<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ArtIGAS</title>
  </head>
  <body class="container mx-auto">
    <!--
    // v0 by Vercel.
    // https://v0.dev/t/Kl8Wye2v6n0
    -->
    <div class="min-h-[calc(100vh-64px)] flex flex-col justify-center">
      <header class="py-4 md:py-6">
        <div class="container px-4 flex items-center justify-center">
          <div class="space-y-1">
            <h1 class="text-2xl font-bold tracking-tighter sm:text-3xl">
              ArtIGAS
            </h1>
          </div>
        </div>
      </header>

      <main
        class="container max-w-5xl mx-auto flex flex-col gap-4 px-4 py-6 md:gap-8 md:px-6"
      >
        <div class="flex flex-col gap-2">
          <form
            class="flex items-center gap-2 rounded-lg bg-gray-100 pl-3 py-1 text-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-4 h-4 flex-shrink-0"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
            <input
              class="flex h-10 border-input px-3 py-2 ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-normal placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 font-normal flex-1 w-auto text-base bg-transparent border-0 box-shadow-none appearance-none rounded-none focus:ring-0"
              placeholder="Busque artigos"
              type="search"
            />
            <button
              class="inline-flex items-center justify-center whitespace-nowrap text-sm ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 rounded-lg font-medium bg-black text-white"
              type="submit"
            >
              Buscar
            </button>
          </form>
        </div>
      </main>
    </div>

    <footer class="border-t">
      <div
        class="container flex items-center justify-center gap-4 px-4 py-6 md:gap-8 md:px-6"
      >
        <p class="text-xs text-gray-500">
          Introdução à Intligência Artificial. Yuri Pires Alves e Leonardo
          Vinicius Ribeiro - 2024.
        </p>
      </div>
    </footer>

    <script>
      document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();
        const query = event.target.querySelector("input").value;
        window.location.href = `search.html?q=${query}`;
      });
    </script>
  </body>
</html>
